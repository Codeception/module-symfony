name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql
        env:
            MYSQL_ALLOW_EMPTY_PASSWORD: yes
            MYSQL_DATABASE: symfony_test
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      matrix:
        php: [7.1, 7.2, 7.3, 7.4]
        symfony: [4, 5]
        exclude:
          - php: 7.1
            symfony: 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Setup PHP
      uses: shivammathur/setup-php@v1
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, php-xml, ext-dom, pdo, mysql, pdo_mysql
        coverage: none

    - name: Clone Symfony 5 Demo
      if: matrix.symfony == 5
      run: git clone -q --depth=1 -b symfony5 https://github.com/Codeception/symfony-demo.git framework-tests

    - name: Clone Symfony 4 Demo
      if: matrix.symfony == 4
      run: git clone -q --depth=1 https://github.com/Codeception/symfony-demo.git framework-tests

    - name: Install Demo
      run: |
        composer update -d framework-tests --no-dev --prefer-dist --no-interaction
        composer require "symfony/finder=~${{ matrix.symfony }}" --no-update --ignore-platform-reqs
        composer require "symfony/yaml=~${{ matrix.symfony }}" --no-update --ignore-platform-reqs
        composer require "symfony/console=~${{ matrix.symfony }}" --no-update --ignore-platform-reqs
        composer require "symfony/event-dispatcher=~${{ matrix.symfony }}" --no-update --ignore-platform-reqs
        composer require "symfony/css-selector=~${{ matrix.symfony }}" --no-update --ignore-platform-reqs
        composer require "symfony/dom-crawler=~${{ matrix.symfony }}" --no-update --ignore-platform-reqs
        composer require "symfony/browser-kit=~${{ matrix.symfony }}" --no-update --ignore-platform-reqs

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: |
        composer install --prefer-dist --no-progress --no-suggest

    - name: Run test suite
      run: |
        #php framework-tests/bin/console doctrine:schema:create -n --env test
        #php framework-tests/bin/console doctrine:fixtures:load -n --env test
        #php framework-tests/bin/console doctrine:schema:update --force -n
        php ./vendor/bin/codecept run functional -c framework-tests
